<!DOCTYPE html>
<html>
<head>
	<title>Almost, But Not Quite.</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/normalize.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.min.css">
	<link rel="stylesheet" href="zindabad.css">
</head>

<body ng-app="estimator" ng-controller="EstimatorController">

	<nav class="top-bar" data-topbar role="navigation">
		<ul class="title-area">
			<li class="name">
				<h1><a href="#">Almost, But Not Quite.</a></h1>
			</li>
		</ul>
		<section class="top-bar-section">
			<ul class="right">
				<li class="active"><a href="" ng-click="reset()">RESET ALL THE THIGNS</a></li>
			</ul>
		</section>
	</nav>

	<div class="row estimator-content">
		<h2>Current estimate: <strong>{{estimate}}</strong> weeks</h2>
		<div class="large-12 columns">
			<form>
				<div class="row" ng-repeat="feature in features">
					<div class="large-12 columns">
						<input id="{{feature.feature}}" type="checkbox" ng-model="feature.selected"><label for="{{feature.feature}}">{{ feature.feature }}</label>
						<p class="text-muted" ng-if="feature.description">{{ feature.description }}</p>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/vendor/modernizr.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/vendor/jquery.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/vendor/jquery.cookie.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/vendor/placeholder.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation.min.js"></script>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>

	<script src="zindabad.js"></script>
</body>
</html>
